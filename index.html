<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Node-webkit Platform</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="css/slickgrid/slick.grid.css" type="text/css"/>
	<link rel="stylesheet" href="css/slickgrid/slick.bootstrap.css" type="text/css"/>
	<link rel="stylesheet" href="css/slickgrid/slick.columnpicker.css" type="text/css"/>
	<link rel="stylesheet" href="css/main.css" type="text/css"/>
	
</head>
<body>
	<header>
		<form id="search_form" action="" method="post">
			<div class="row">
				<div class="col-sm-6 col-md-8">
					<h3>인사정보관리</h3>
				</div>
				<div class="col-sm-6 col-md-4">
					<div class="input-group input-group-sm search-bar">
						<input type="search" name="search" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-search"></span> 검색</button>
						</span>
					</div>
				</div>
			</div>
		</form>
	</header>
	<section>
		<div id="myGrid" class="grid"></div>
	</section>
	<footer>
		<div class="row dex">
			<div class="col-sm-3 tl">
				<button type="button" id="btn_excel" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-save"></span> 엑셀</button>
			</div>
			<div class="col-sm-9 tr">
				<button type="button" id="btn_insert" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-plus"></span> 신규</button>
				<button type="button" id="btn_delete" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-minus"></span> 삭제</button>
				<button type="button" id="btn_save" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-floppy-saved"></span> 저장</button>
				<button type="button" id="btn_cancel" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-floppy-remove"></span> 취소</button>
			</div>
		</div>
	</footer>
	<div class="modal" id="commonMotal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">제목</h4>
				</div>
				<div class="modal-body" id="modalContent">내용</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="closeButton" data-dismiss="modal">확인</button>
				</div>
			</div>
		</div>
	</div>
	<script>
	window.addEventListener('keyup',function(e){
		var win = require('nw.gui').Window.get();
		switch(e.which){
			case 123:win.showDevTools();break; //개발자도구
			case 116:win.reload();break; // 새로고침
		}
	});
	</script>
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.10.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/assets/jquery.event.drag-2.2.js"></script>
	<script type="text/javascript" src="js/slickgrid/slick.core.js"></script>
	<script type="text/javascript" src="js/slickgrid/plugins/slick.checkboxselectcolumn.js"></script>
	<script type="text/javascript" src="js/slickgrid/plugins/slick.autotooltips.js"></script>
	<script type="text/javascript" src="js/slickgrid/plugins/slick.cellrangedecorator.js"></script>
	<script type="text/javascript" src="js/slickgrid/plugins/slick.cellrangeselector.js"></script>
	<script type="text/javascript" src="js/slickgrid/plugins/slick.cellcopymanager.js"></script>
	<script type="text/javascript" src="js/slickgrid/plugins/slick.cellselectionmodel.js"></script>
	<script type="text/javascript" src="js/slickgrid/plugins/slick.rowselectionmodel.js"></script>
	<script type="text/javascript" src="js/slickgrid/controls/slick.columnpicker.js"></script>
	<script type="text/javascript" src="js/slickgrid/slick.formatters.js"></script>
	<script type="text/javascript" src="js/slickgrid/slick.editors.js"></script>
	<script type="text/javascript" src="js/slickgrid/slick.dataview.js"></script>
	<script type="text/javascript" src="js/slickgrid/slick.grid.js"></script>
	<script type="text/javascript" src="js/slickgrid/slick.bootstrap.js"></script>
	<script type="text/javascript" src="js/data.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
